    <title>Links personalizados</title>
    <link rel="shortcut icon" href="acordo2.ico" type="image/x-icon">
    <style>
      /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
      */
     body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
   
     }
     a {
        color: red;
        text-decoration: none;
     }
     a:visited{
        color: blue;
     }
     a:hover{
      
     }
    </style>
</head>
<body>

    <ul>
