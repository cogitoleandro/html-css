<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em formulários HTML</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
            
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Exemplo do professor</legend>
                <p>
                    <label for="in1">Número 1: </label>
                    <input type="number" name="num1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

                </p>
                <p>
                    <label for="in2">Número 2: </label>
                    <input type="number" name="num2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <output name="soma" id="isoma">0</output>
                </p>
                <p><strong>É possível desenvolver várias coisas dinâmicas por meio desta tag output em HTML, aqui somamos dois campos com números.</strong></p>
            </fieldset>
        
        </form>
    
</body>
</html>
