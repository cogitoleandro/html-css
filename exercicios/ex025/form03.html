<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--
        Observe que para ter uma caixa de texto contendo o período é o month e para caixa conendi dia/mês/ano é o date, ainda temos o data e hora e o data e hora local (este) eu inseri para ver seu comportamento na HTML.
    -->
    <h1>Teste do Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome aluno: </label>
            <input type="text" name="nome" id="inome" requerid maxlength="30" size="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" placeholder="Média" min="0" max="10" value="5" step="0.1" size="3" required>
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idataav">Dia da prova: </label>
            <input type="date" name="dia" id="idataav" required>
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="ihslocal">Data hora local: </label>
            <input type="datetime-local" name="hslocal" id="ihslocal" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
